<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
      
      #calendar {
        max-width: 1100px;
        margin: 40px auto;
      }
    </style>

  </head>
  <body>
    <body>
        <div id='calendar'></div>

        
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/main.min.js'></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
        
                var calendar = new FullCalendar.Calendar(calendarEl, {
                  // ваш текущий конфигурационный код здесь...
                    initialView: 'dayGridMonth',
                    initialDate: '2023-11-07',
                    headerToolbar: {
                      left: 'prev,next today',
                      center: 'title',
                      right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                  // Новый блок для взаимодействия
                  editable: true,
                  selectable: true,
                  dayMaxEvents: true,
                  selectMirror: true,
                  select: function(info) {
                    // Обработка выбора даты для нового события
                    // info.start содержит начальную дату и время
                    // info.end содержит конечную дату и время (если выбрано диапазон)
                    var title = prompt('Введите название события:');
                    if (title) {
                      calendar.addEvent({
                        title: title,
                        start: info.start,
                        end: info.end,
                        allDay: info.allDay
                      });
                    }
                    calendar.unselect();
                  },
                  eventReceive: function(info) {
                    // Обработка добавления нового события
                    // info.event содержит информацию о событии
                    // например, info.event.title, info.event.start, info.event.end и т.д.
                  },
                  eventDrop: function(info) {
                    // Обработка перетаскивания события на другую дату
                  },
                  eventResize: function(info) {
                    // Обработка изменения размера события
                  }
                });
        
                calendar.render();
            });
        </script>
        
        
</body>
</html>
