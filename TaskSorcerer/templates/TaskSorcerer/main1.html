<!DOCTYPE html>
<style>
    /* Стили для горизонтальной верхней панели */
    header {
        padding: 10px; /* Отступы вокруг*/
        border-lower: 1px solid #ccc; /* Добавляем горизонтальную полоску над нижним текстом */
        padding: 10px 0; /* Создаем отступы вокруг нижнего текста */
    }
    
    nav ul {
        list-style-type: none; /* Убираем маркеры списка */
        padding: 0;
        margin: 0;
    }
    
    nav li {
        display: inline; /* Отображаем пункты списка горизонтально */
        margin-right: 10px; /* Отступ между пунктами списка */
        border-bottom: 1px solid #000
    }
    
    nav a {
        text-decoration: none; /* Убираем подчеркивание у ссылок */
        color: #333; /* Цвет текста ссылок */
    }
</style>

<style>
    /* Стили для горизонтальной левой колонки */
    aside {
        float: left; /* Выравниваем колонку слева */
        width: 12%; /* Ширина колонки */
    }
    
    aside nav ul {
        list-style-type: none; /* Убираем маркеры списка */
        padding: 0;
        margin: 0;
    }
    
    aside nav li {
        display: block; /* Отображаем пункты списка как блоки */
        margin-bottom: 5px; /* Отступ между пунктами списка */
    }
    
    aside nav a {
        text-decoration: none; /* Убираем подчеркивание у ссылок */
        color: #333; /* Цвет текста ссылок */
    }
</style>

<style>
    /* Стили для разделения контента */
    main {
        display: flex; /* Используем flexbox для размещения элементов в строку */
    }
    
    
    
    section {
        flex: 1; /* Растягиваем центральную секцию на всё доступное пространство */
        padding: 0 20px; /* Отступы вокруг центральной секции для разделения от левой колонки */
    }
</style>

<style>
    /* Стили для горизонтальной полоски */
    aside {
        /* остальные стили */
        border-right: 1px solid #ccc; /* Добавляем горизонтальную полоску справа от левой колонки */
        padding-right: 10px; /* Создаем отступ справа от левой колонки */
    }
    
    section {
        /* остальные стили */
        padding-left: 10px; /* Создаем отступ слева от контента */
    }
</style>

<style>
    /* Стили для горизонтальной полоски над нижним текстом */
    footer {
        border-top: 1px solid #ccc; /* Добавляем горизонтальную полоску над нижним текстом */
        padding: 10px 0; /* Создаем отступы вокруг нижнего текста */
    }
</style>

<style>
    /* Стили для фона всей страницы */
    body {
        background: linear-gradient(to right, #EE82EE, #1E90FF); /* Горизонтальный градиент от цвета #ff7e5f до #feb47b */
        background-size: cover;
        background-position: center;
      }
</style>

<style>
    /* Стили для размещения статичного текста внизу страницы */
    footer {
        position: absolute; /* Устанавливаем абсолютное позиционирование */
        bottom: 0; /* Размещаем в самом нижнем положении */
        width: 100%; /* Занимаем всю ширину страницы */
        padding: 10px; /* Отступы */
    }
</style>

<style>
    /* Стили для создания однородного пространства между шапкой, контентом и подвалом */
    body {
        margin: 0; /* Убираем внешние отступы у body */
        padding: 0; /* Убираем внутренние отступы у body */
    }
    
    header, footer {
        background: linear-gradient(to right, #1E90FF,#EE82EE) ; /* Горизонтальный градиент от цвета #ff7e5f до #feb47b */
        background-size: cover;
        background-position: center;
    }
    
    main {
        padding: 20px; /* Внутренние отступы для контента */
    }
</style>
