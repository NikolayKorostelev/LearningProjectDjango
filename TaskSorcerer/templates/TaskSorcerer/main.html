<!DOCTYPE html>
<style>
.menu-toggle {
    display: block;
    width: 30px;
    height: 20px;
    position: relative;
    cursor: pointer;
    float: right; /* Правый отступ */
    margin: 10px; /* Пространство между кнопкой и краем окна */
  }
  
  .bar {
    width: 100%;
    height: 3px;
    background-color: #000;
    margin: 5px auto;
  }
  
  .menu-toggle.active .bar:nth-child(2) {
    display: none;
  }
  
  .menu-toggle.active .bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
  
  .menu-toggle.active .bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
  
  .menu {
    display: none;
  }
  
  .menu.active {
    display: block;
  }
</style>

<style>
    /* Стили для горизонтальной верхней панели */
    header {
        padding: 10px; /* Отступы вокруг*/
        border-lower: 1px solid #ccc; /* Добавляем горизонтальную полоску над нижним текстом */
        padding: 10px 0; /* Создаем отступы вокруг нижнего текста */
    }
    
    nav ul {
        list-style-type: none; /* Убираем маркеры списка */
        padding: 0;
        margin: 0;
    }
    
    nav li {
        display: inline; /* Отображаем пункты списка горизонтально */
        margin-right: 10px; /* Отступ между пунктами списка */
        border-bottom: 1px solid #000
    }
    
    nav a {
        text-decoration: none; /* Убираем подчеркивание у ссылок */
        color: #333; /* Цвет текста ссылок */
    }
</style>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Меню</title>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">

  </div>

    <header>
        <!-- Верхняя панель с разделами-ссылками -->
        <nav>
            <ul>
                <li><a href="#Главная">Главная</a></li>
                <li><a href="#О нас">О нас</a></li>
                <li><a href="#Поддержка">Поддержка</a></li>
                <li><a href="#Выйти">Выйти</a></li>
                <!-- Добавьте другие разделы по вашему усмотрению -->
            </ul>
        </nav>
    </header>
  </div>
  <script>
    function toggleMenu() {
      document.querySelector('.menu-toggle').classList.toggle('active');
      document.querySelector('.menu').classList.toggle('active');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<style>
    /* Стили для контейнера меню */
    .circle-menu-toggle {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    /* Стили для кружков */
    .circle {
      width: 40px;
      height: 20px;
      border-radius: 5px; /* Делаем края немного закругленными */
      background-color: #000;
      margin: 0 1px;
      display: inline-block;
      transition: transform 0.3s, background-color 0.3s, width 0.3s, height 0.3s, box-shadow 0.3s; /* Добавляем анимацию для transform, background-color, width, height и box-shadow */
      box-shadow: 0 0 0 0 #000; /* Начальное значение тени: без тени */
    }
  
    /* Стили для наведения курсора на кружок */
    .circle:hover {
        background-color: #000;
        transition: 0.9s;
        cubic-bezier(0, 1.2, 1, 0.2);
        margin: 20px; /* Добавляем отступы по горизонтали между кружками */
      transform: scale(1.5); /* Увеличиваем размер при наведении */
      background-color: transparent; /* Делаем background-color прозрачным */
      box-shadow: 0 0 0 3px #ff0000; /* Увеличиваем тень при наведении, чтобы создать "кольцо" */
    }

    .circle:hover::after {
        content: "Слово"; /* Устанавливаем содержимое псевдоэлемента */
        position: absolute; /* Позиционируем слово внутри каждой кнопки */
        top: 50%; /* Размещаем слово по вертикали в середине кнопки */
        left: 50%; /* Размещаем слово по горизонтали в середине кнопки */
        transform: translate(-50%, -50%); /* Центрируем слово относительно самого себя */
        font-size: 14px; /* Устанавливаем размер шрифта для слова */
        color: #ffffff; /* Устанавливаем цвет текста для слова */
      }
  </style>
